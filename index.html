<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FavIcon -->
    <link rel="icon" href="./assets/logo-sm.png" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/bootstrap-icons.css" />
    <!-- FontAwsom -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Games</title>
  </head>
  <body>
    <header>
      <img src="./assets/wraper.png" class="w-100" alt="game photo" />
    </header>

    <nav
      class="navbar navbar-expand-lg nav-bg position-sticky top-0 z-3 col-md-6 col-lg-9"
    >
      <div class="container">
        <h5 class="navbar-brand mb-0 text-uppercase">
          <img
            src="./assets/logo-sm.png"
            alt="logo photo"
            style="max-width: 40px"
          />
          Game Reviews
        </h5>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse small navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small menu">
            <li class="nav-item">
              <a
                class="nav-link active text-uppercase"
                aria-current="page"
                id="navbtn"
                data-category="mmorpg"
                >mmorpg</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase" data-category="shooter"
                >shooter</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase" data-category="sailing"
                >sailing</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase" data-category="permadeath"
                >permadeath</a
              >
            </li>
            <li class="nav-item">
              <a
                role="button"
                class="nav-link text-uppercase"
                data-category="superhero"
                >superhero</a
              >
            </li>
            <li class="nav-item">
              <a
                role="button"
                class="nav-link text-uppercase"
                data-category="pixel"
                >pixel</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="games-box">
      <div class="container position-relative">
        <div
          class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4 mt-5"
          id="games"
        >
          <div class="col">
            <div class="card bg-transparent" id="#">
              <div class="card-body">
                <figure class="position-relative">
                  <img
                    class="card-img-top object-fit-cover h-100"
                    src="./assets/thumbnail(1).jpg"
                  />
                </figure>

                <figcaption>
                  <div class="d-flex justify-content-between mb-3">
                    <h3 class="h6 small">Tarisland</h3>
                    <span class="badge text-bg-primary p-2">Free</span>
                  </div>

                  <p class="card-text small text-white opacity-50">
                    A,cross-platform,MMORPG,developed,by,Level,Infinite,and
                  </p>
                </figcaption>

                <div class="card-info d-flex mt-4 justify-content-between">
                  <span class="badge badge-color">MMORPG</span>
                  <span class="badge badge-color">PC (Windows)</span>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card bg-transparent" id="#">
              <div class="card-body">
                <figure class="position-relative">
                  <img
                    class="card-img-top object-fit-cover h-100"
                    src="./assets/thumbnail(1).jpg"
                  />
                </figure>

                <figcaption>
                  <div class="d-flex justify-content-between mb-3">
                    <h3 class="h6 small">Tarisland</h3>
                    <span class="badge text-bg-primary p-2">Free</span>
                  </div>

                  <p class="card-text small text-white opacity-50">
                    A,cross-platform,MMORPG,developed,by,Level,Infinite,and
                  </p>
                </figcaption>

                <div class="card-info d-flex mt-4 justify-content-between">
                  <span class="badge badge-color">MMORPG</span>
                  <span class="badge badge-color">PC (Windows)</span>
                </div>
              </div>
            </div>
          </div>
  
    </section>

    <section class="details-box d-none" id="detailsB">
      <div class="container">
        <div class="d-flex justify-content-between">
          <h1 class="h3">Game Details</h1>
          <button class="btn-close btn-close-white" id="btnClose"></button>
        </div>
        <div class="row " id="details"></div>
      </div>
    </section>

    <section class="loading d-none">
      <span class="loader"></span>
    </section>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
